<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="wrapper">
    <div class="blog-container">
      <img src="assets/images/illustration-article.svg" alt="" aria-hidden="true" class="blog-image">
      <p class="blog-category">Learning</p>
      <p class="blog-meta">Published 07 Nov 2025</p>

      <h1 class="blog-title">HTML & CSS foundations</h1>
      <p class="blog-expert">These languages are the backbone of every website, defining structure, content, and presentation.</p>

      <ul class="user-data">
        <img src="assets/images/guilherme.jpg" alt="author-image" class="author-image">
        <li><a class="author-name" href="https://github.com/RavineEnvy">Guilherme Freire</a></li>
      </ul>
    </div>
  </main>
  
  <footer>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/RavineEnvy">Guilherme Freire</a>.
    </div>
  </footer>
</body>
</html>
